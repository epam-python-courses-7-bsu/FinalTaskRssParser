version: '3.7'

services:

  flask:
    build: .
    restart: always
    container_name: flask_app
    ports:
      - 5000:5000
    volumes:
      - .:/rss_reader_app
    env_file: 
      - ./.env.dev
    depends_on: 
      - localhost
    links: 
      - localhost

  localhost:
    image: postgres:12.1-alpine
    restart: always
    ports:
      - 5432:5432
    environment: 
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: rssreader
    volumes: 
      - 'pg_data:/var/lib/postgresql/data'

volumes: 
  pg_data: